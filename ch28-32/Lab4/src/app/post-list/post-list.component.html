<div class="container-fluid p0">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="postForm">
        <div class="form-group">
          <label for="userid">User ID</label
          ><input
            type="text"
            id="userid"
            formControlName="userId"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="title">Title</label
          ><input
            type="text"
            formControlName="title"
            id="title"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="body">Body</label
          ><input
            type="text"
            formControlName="body"
            id="body"
            class="form-control"
          />
        </div>
        <button
          class="btn btn-primary"
          [disabled]="postForm.invalid"
          (click)="addPost()"
        >
          Add
        </button>
      </form>
      <app-modal
        [isShow]="addPostStatus"
        [title]="'Add Post Success'"
      ></app-modal>
    </div>
    <div class="col-md-6">
      <app-pretty-print
        #prettyPrintComponent
        [jsonData]="posts"
      ></app-pretty-print>
    </div>
  </div>
</div>
