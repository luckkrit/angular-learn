<div class="container-fluid p-0">
  <div class="header"></div>
  <div class="content">
    <div class="form-wrapper shadow-lg container">
      <ng-template #elseBlock>
        <div>
          <h5>Thank you for your submit</h5>
          <a (click)="onEditResponse()" class="btn btn-link"> Edit Response </a>
        </div>
      </ng-template>
      <form [formGroup]="shippingForm" *ngIf="!isSubmiited; else elseBlock">
        <div class="form-group mb-5">
          <label
            class="font-weight-bold"
            for="name"
            [class.is-required]="shippingForm.get('name').errors?.required"
            >Name</label
          >
          <input
            type="text"
            id="name"
            class="form-control"
            [class.is-invalid]="shippingForm.get('name').invalid"
            placeholder="Your answer"
            formControlName="name"
          />
          <div class="invalid-feedback">Please provide name.</div>
        </div>
        <div class="form-group mb-5">
          <label
            class="font-weight-bold"
            for="email"
            [class.is-required]="shippingForm.get('email').errors?.required"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="form-control"
            [class.is-invalid]="shippingForm.get('email').invalid"
            formControlName="email"
            placeholder="Your answer"
          />
          <div class="invalid-feedback">Please provide valid email.</div>
        </div>
        <div class="form-group mb-5">
          <label
            class="font-weight-bold"
            for="postal"
            [class.is-required]="
              shippingForm.get('postalAddress').errors?.required
            "
            >Postal Address</label
          >
          <input
            type="text"
            id="postal"
            class="form-control"
            [class.is-invalid]="shippingForm.get('postalAddress').invalid"
            formControlName="postalAddress"
            placeholder="Your answer"
          />
          <div class="invalid-feedback">Please provide name.</div>
        </div>
        <div class="form-group mb-5">
          <label class="font-weight-bold" for="comment">Comments</label>
          <input
            type="text"
            id="comment"
            class="form-control"
            formControlName="comment"
            placeholder="Your answer"
          />
        </div>
        <button
          (click)="onSubmit()"
          type="submit"
          [disabled]="shippingForm.invalid"
          class="btn btn-primary"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
