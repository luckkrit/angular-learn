<div class="container">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a
        class="nav-link"
        [class.active]="isExchangeRatesForm === false"
        id="home-tab"
        data-toggle="tab"
        role="tab"
        aria-controls="home"
        aria-selected="true"
        (click)="onTabClick()"
        >Rates List</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [class.active]="isExchangeRatesForm === true"
        id="profile-tab"
        data-toggle="tab"
        role="tab"
        aria-controls="profile"
        aria-selected="false"
        (click)="onTabClick()"
        >Exchange Calculator</a
      >
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade"
      [class.show]="isExchangeRatesForm === false"
      [class.active]="isExchangeRatesForm === false"
      id="home"
      role="tabpanel"
      aria-labelledby="home-tab"
    >
      <app-exchange-rate-list
        (OnCalculate)="onCalculate($event)"
      ></app-exchange-rate-list>
    </div>
    <div
      class="tab-pane fade"
      [class.show]="isExchangeRatesForm === true"
      [class.active]="isExchangeRatesForm === true"
      id="profile"
      role="tabpanel"
      aria-labelledby="profile-tab"
    >
      <app-exchange-form #exchangeFormComponent [from]="from" [to]="to"></app-exchange-form>
    </div>
  </div>
</div>
